---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 align="center" class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h4 class="text-right"><small><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%F" }}</time></small></h4>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="reward plxiaoshi" style="margin-top:200px;">
	<div class="reward-button">
		<img class="aligncenter size-medium box-hide box-show" src="/images/shang.png">
		<span class="reward-code"><img src="/images/dashangerweima.jpg"></span>
	</div>
	<p class="reward-notice">
		如果文章对你有帮助，请赞赏支持懿古今发展！
	</p>
 </div>

  {% include tags.html %}

</article>
